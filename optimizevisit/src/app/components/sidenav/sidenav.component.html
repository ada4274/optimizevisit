<mat-drawer-container class="sidenav-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="over">
  
      <button (click)="drawer.close()">Fermer</button>
      <p>Auto-resizing sidenav</p>
    </mat-drawer>
   <div class="button-top-left-box">
        <div class="button-top-left">
          <button mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="drawer.open()">
            <mat-icon>home</mat-icon>
          </button>
        </div>
      </div>
    <div class="sidenav-content">
<!-- Map content -->
<app-map></app-map>
<!-- ----------- -->
    </div>
  </mat-drawer-container>
